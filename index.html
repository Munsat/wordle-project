<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/wordle-words.js" defer></script>
    <script src="js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3e19fd37f7.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Wordle Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Wordle!</h1>
        <div class="score">
            <h2>000</h2>
        </div>
      </header>

      <section class="display-box">
        <section class="winner-display">
          <h1 class="title-large">GOOD JOB!</h1>
          <h2 class="score-display">Score: <span>0</span></h2>
          <p>Would you like to go to <a href="#">next level</a> ?</p>
        </section>
      </section>
      <section class="keyboard">
        <div class="row" id="row-0">
          <button class="key">Q</button>
          <button class="key">W</button>
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
        </div>
        <div class="row" id="row-1">
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
        </div>
        <div class="row" id="row-2">
          <button class="key" id="enter" disabled>ENTER</button>
          <button class="key">Z</button>
          <button class="key">X</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key" id="backspace">
            <i class="fa-solid fa-delete-left" id="backspace"></i>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
